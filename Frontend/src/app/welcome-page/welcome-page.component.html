<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="http://localhost:4200/">
        <img src="assets/NetChill Logo.jpg" alt="Logo" width="50">
        NetChill
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-lg-auto mx-2 my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="btn btn-outline-success" routerLink="/signup" role="button">Sign up for Ultimate Access</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success" style="margin-left: 20% ;" routerLink="/login" role="button">Login</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>

<div class="container" style="margin-top:70px" (click)="openPopUp(true)">

  <h1 style="margin-top: 100px; margin-bottom:50px">All Movie Collection.. </h1>
  <div class="row">
    <div *ngFor="let movie of allMovieList" class="col-sm-3 p-3">
      <div class="card shadow">
        <div class="img-rapper p-2">
            <img class="card-img-top rounded-2" [src]="movie.moviesPoster" alt="">
        </div>
        <div class="card-body p-2">
            <h4>{{movie.name}}</h4>
            <h6>ReleaseDate : {{movie.yor}}</h6>
            <h6>Category : {{movie.category}}</h6>
        </div>
    </div>
    </div>
</div>
</div>
<div class="fixed-top " style="width:100% ; height:100vh;background:#0002" id="exampleModal" tabindex="1" [hidden]="!popUpStatus">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New user !Register here</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close" (click)="openPopUp(false)"></button>
          </div>
          <div class="modal-body">Register for Ultimate Access</div>
          <div class="modal-footer">
            <a class="btn btn-outline-success" routerLink="/signup" role="button">Sign up for Ultimate Access</a>
            <button class="btn btn-outline-danger" (click)="openPopUp(false)">Cancel</button>
          </div>
      </div>
  </div>
</div>
