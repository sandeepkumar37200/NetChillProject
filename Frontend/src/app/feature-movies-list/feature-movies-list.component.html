<div class="container" style="margin-top:50px">
    <div class="container">
        <h1>Featured Movies !</h1>
        <span>Ready to watch.</span>
        <div class="container" style="margin-top:50px">
            <div class="row">
                <div *ngFor="let movie of featuredMovieList" class="col-sm-3 p-3">
                    <div class="card shadow" [routerLink]="['/userView/WatchMode/', movie?.id]">
                        <div class="img-rapper p-2">
                            <img class="card-img-top rounded-2" [src]="movie.moviesPoster" alt="">
                        </div>
                        <div class="card-body p-2">
                            <h4>{{movie.name}}</h4>
                            <h6>ReleaseDate : {{movie.yor}}</h6>
                            <h6>Category : {{movie.category}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
